<html>
  <head>
    <title>korova-drop</title>
    <link rel="stylesheet" href="/audio/main.css">
    <style>canvas { width: 100%; height: 100% }</style>
  </head>
    <body>
        <div id="location"></div>
        <div id="key"></div>
        <div id="drop_zone_wrapper">
          <div id="drop_zone" style="">
            <div class="drop_msg">DROP MP3</div>
            <div class="loading_msg">
              <div class="loading_wrap">
                <div id="fadingBarsG">
                  <div id="fadingBarsG_1" class="fadingBarsG">
                  </div>
                  <div id="fadingBarsG_2" class="fadingBarsG">
                  </div>
                  <div id="fadingBarsG_3" class="fadingBarsG">
                  </div>
                  <div id="fadingBarsG_4" class="fadingBarsG">
                  </div>
                  <div id="fadingBarsG_5" class="fadingBarsG">
                  </div>
                  <div id="fadingBarsG_6" class="fadingBarsG">
                  </div>
                  <div id="fadingBarsG_7" class="fadingBarsG">
                  </div>
                  <div id="fadingBarsG_8" class="fadingBarsG">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <output id="list"></output>
        <div id="progress-bar-wrapper" class="hidden">
          <div class="progress-bar">
            <div id="progress">
            </div>
          </div>
        </div>

        <div class="sidebar hidden">
          Audio vizulizations using three.js / canvas and Audio API.
          <div>Design: <a href="http://www.twitter.com/ideamonk">@ideamonk</a></div>
          <div>Code: <a href="http://www.twitter.com/KapilReddy">@KapilReddy</a></div>
        </div>
        <script type="text/javascript">
          var CLOSURE_NO_DEPS = true;
        </script>
        <script type="x-shader/x-vertex" id="vertexshader">
        </script>
        <script src="/audio/three/three.min.js" type="text/javascript"></script>
        <script src="/audio/audio.js" type="text/javascript"></script>
        <script type="text/javascript">{{repl-script}}</script>
    </body>
</html>
